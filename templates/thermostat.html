<!DOCTYPE html>

<!-- thermostat.html -->
<html lang="en">
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<body>
    <p>Status: {{ status }}</p>
    <p>Temperature: {{ new_temperature }}</p>
    <p>Mode: {{ new_mode }}</p>
</body>
</html>
